<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .bmi-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      padding: 30px 35px;
      border-radius: 18px;
      width: 330px;
      color: #fff;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .bmi-card h2 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 1px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 5px;
      opacity: 0.9;
    }

    .input-group input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .input-group input:focus {
      transform: scale(1.03);
      box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.4);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
    }

    .result {
      margin-top: 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(10px);
      transition: 0.5s ease;
    }

    .result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .result h3 {
      margin-bottom: 5px;
    }

    .status {
      font-weight: bold;
      font-size: 18px;
    }

    .underweight { color: #ffd166; }
    .normal { color: #06d6a0; }
    .overweight { color: #ffb703; }
    .obese { color: #ef476f; }

  </style>
</head>
<body>

  <div class="bmi-card">
    <h2>BMI Calculator</h2>

    <div class="input-group">
      <label>Height (cm)</label>
      <input type="number" id="height" placeholder="Enter height">
    </div>

    <div class="input-group">
      <label>Weight (kg)</label>
      <input type="number" id="weight" placeholder="Enter weight">
    </div>

    <button onclick="calculateBMI()">Calculate BMI</button>

    <div class="result" id="result">
      <h3>Your BMI: <span id="bmiValue"></span></h3>
      <div class="status" id="bmiStatus"></div>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const height = document.getElementById("height").value;
      const weight = document.getElementById("weight").value;
      const resultBox = document.getElementById("result");
      const bmiValue = document.getElementById("bmiValue");
      const bmiStatus = document.getElementById("bmiStatus");

      if (height === "" || weight === "" || height <= 0 || weight <= 0) {
        alert("Please enter valid height and weight");
        return;
      }

      const bmi = (weight / ((height / 100) ** 2)).toFixed(2);
      bmiValue.textContent = bmi;

      bmiStatus.className = "status";

      if (bmi < 18.5) {
        bmiStatus.textContent = "Underweight";
        bmiStatus.classList.add("underweight");
      } else if (bmi < 25) {
        bmiStatus.textContent = "Normal";
        bmiStatus.classList.add("normal");
      } else if (bmi < 30) {
        bmiStatus.textContent = "Overweight";
        bmiStatus.classList.add("overweight");
      } else {
        bmiStatus.textContent = "Obese";
        bmiStatus.classList.add("obese");
      }

      resultBox.classList.add("show");
    }
  </script>

</body>
</html>
